<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #f0f8ff; /* Light Background */
      font-family: 'Arial', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      color: #333; /* Darker heading for contrast */
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .calculator {
      width: 350px;
      background: #ffffff; /* White background for calculator */
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #display {
      width: 100%;
      height: 70px;
      background: #eef6fc; /* Light background for display */
      border: none;
      padding: 10px;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: right;
      border-bottom: 2px solid #d0e6f5;
      color: #333; /* Dark text color */
    }

    .buttons {
      display: grid;
      grid-template-columns: 3fr 1fr; /* Numbers (left) and symbols (right) */
      gap: 5px;
      padding: 10px;
    }

    .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .symbols {
      display: grid;
      grid-template-rows: repeat(5, 1fr); /* Stack symbols vertically */
      gap: 5px;
    }

    button {
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      background: #add8e6; /* Light Blue Color */
      color: #333; /* Dark text for better visibility */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #87ceeb; /* Slightly darker blue on hover */
      transform: scale(1.05);
    }

    /* Clear and Equal Buttons */
    button[data-value="C"] {
      background: #ffcccc; /* Light Red for Clear */
    }

    button[data-value="="] {
      background: #90ee90; /* Light Green for Equals */
    }

    button[data-value="="]:hover {
      background: #32cd32; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <!-- Numbers on the left -->
      <div class="numbers">
        <button data-value="7" onclick="appendValue('7')">7</button>
        <button data-value="8" onclick="appendValue('8')">8</button>
        <button data-value="9" onclick="appendValue('9')">9</button>
        <button data-value="4" onclick="appendValue('4')">4</button>
        <button data-value="5" onclick="appendValue('5')">5</button>
        <button data-value="6" onclick="appendValue('6')">6</button>
        <button data-value="1" onclick="appendValue('1')">1</button>
        <button data-value="2" onclick="appendValue('2')">2</button>
        <button data-value="3" onclick="appendValue('3')">3</button>
        <button data-value="0" onclick="appendValue('0')">0</button>
        <button data-value="." onclick="appendValue('.')">.</button>
        <button data-value="=" onclick="calculate()">=</button>
      </div>

      <!-- Symbols on the right -->
      <div class="symbols">
        <button data-value="C" onclick="clearDisplay()">C</button>
        <button data-value="/" onclick="appendValue('/')">÷</button>
        <button data-value="*" onclick="appendValue('*')">×</button>
        <button data-value="-" onclick="appendValue('-')">−</button>
        <button data-value="+" onclick="appendValue('+')">+</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
